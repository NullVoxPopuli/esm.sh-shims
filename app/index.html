  <script type="module">
    import EmberApplication from '@ember/application';
    import Resolver from 'ember-resolver';
    import EmberRouter from '@embroider/router';
    // Not implemented yet
    // https://github.com/emberjs/rfcs/blob/master/text/0931-template-compiler-api.md
    //import { template } from "@ember/template-compiler/runtime";

    import {compileTemplate} from '@ember/template-compilation';
    //import { compile } from 'ember-repl';

    function config(environment) {
      const ENV = {
        modulePrefix: 'js-bin-example',
        environment,
        rootElement: '#app',
        autoboot: false,
        rootURL: '/',
        locationType: 'history',
      };

      return ENV;
    }

    const ENV = config('development');

    class App extends EmberApplication {
      rootElement = ENV.rootElement;
      autoboot = ENV.autoboot;
      modulePrefix = ENV.modulePrefix;
      podModulePrefix = `${ENV.modulePrefix}/pods`;
      Resolver = Resolver;
    }


    const app = Application.create({name: ENV.modulePrefix});

    const registryObjects = {};

    Object.keys(registryObjects).forEach((key) => {
      const value = registryObjects[key];
      app.register(key, value);
    });

    app.register('config:environment', ENV);
    app.register('router:main', Router);
    app.register('template:application', template('hi'));


  </script>
